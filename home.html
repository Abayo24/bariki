<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="container-fluid background w-100 vh-100 p-0 m-0 d-flex flex-column">
        <!-- Donate button in the top-right corner -->
        <div class="d-flex justify-content-end pe-4">
            <button class="btn donate-btn">Donate</button>
        </div>

        <!-- Positioned asset and text -->
        <div class="d-flex align-items-start">
            <div class="position-absolute" style="top: 98px; left: 74px;">
                <img src="assets/Component 46 – 1/Component 46 – 1.png" alt="Menu bar" class="menu-bar">
                <span class="sdg-text ms-3">SDGs</span>
            </div>
        </div>

        <!-- Logo positioned using Bootstrap grid system -->
        <div class="d-flex flex-column justify-content-center align-items-center mt-5 pt-3">
            <img src="assets/Group 235/Group 235.png" alt="Logo" class="logo-img">
            <p class="tagline mt-4">micro-donate to charity</p>
            <button class="btn donate-diff-btn mt-3">Donate Different</button>
        </div>

        <div class="container mt-5"></div>
            <div class="row justify-content-center mx-2">
                <!--Card 1 -->
                <div class="col-md-2 d-flex justify-content-center p-0">
                    <div class="glassmorphism-card d-flex flex-column align-items-center p-3">
                        <div class="info-icon mb-3">
                            <img src="assets/info/info.jpg" alt="info icon">
                        </div>
                        <h5 class="text-center">What is Bariki and why should I use it</h5>
                    </div>
                </div>

                <!--Card 2 -->
                <div class="col-md-2 d-flex justify-content-center">
                    <div class="glassmorphism-card d-flex flex-column align-items-center p-3">
                        <div class="info-icon mb-3">
                            <img src="assets/compass/compass.jpg" alt="info icon">
                        </div>
                        <h5 class="text-center">Suggest a charity for me to donate to</h5>
                    </div>
                </div>

                <!--Card 3 -->
                <div class="col-md-2 d-flex justify-content-center">
                    <div class="glassmorphism-card d-flex flex-column align-items-center p-3">
                        <div class="info-icon mb-3">
                            <img src="assets/globe/globe.jpg" alt="info icon">
                        </div>
                        <h5 class="text-center">I want to learn about the 17 UN SDGs</h5>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="input-group search-input-container">
                        <input type="text" class="form-control search-input" placeholder="Type prompt here">
                        <span class="input-group-text bg-transparent border-0 pe-5">
                            <img src="assets/microphone.png" alt="Audio Icon" class="audio-icon">
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
